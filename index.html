<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - PRIMARY META TAGS
  -->
  <title>MESCO | Fine Leather Bags & Accessories</title>
  <meta name="title" content="MESCO | Fine Leather Bags & Accessories"></meta>
  <meta name="description" content="Luxury leather bags crafted in Paris. Minimal design with exceptional craftsmanship. Timeless pieces made to accompany you through every chapter of life.">
  <meta name="keywords" content="luxury bags, leather goods, Paris fashion, minimalist design, handmade bags, fine craftsmanship">
  <meta name="author" content="MESCO">

  <!-- 
    - FAV - ICON
  -->
  <link rel="shortcut icon" href="https://framerusercontent.com/images/Os74amiEQO2XKPcn7jIWo0M0AfE.png" type="image/x-icon">

  <!-- 
    - GOOGLE FONTS
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- 
    - TAILWIND CSS VIA CDN
  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
      extend: {
        colors: {
          primary: '#030607',
          'primary-33': '#03060733',
          'primary-99': '#03060799',
          white: '#ffffff',
          'white-99': '#ffffff99',
          'white-14': '#ffffff14',
          light: '#f5f5f5'
        },
        fontFamily: {
          serif: ['Playfair Display', ],
          sans: ['Poppins', 'ui-sans-serif', 'system-ui'],
        }
      },
    },
    plugins: [],

    }
  </script>

  <!-- 
    - STYLE CSS 
  -->
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body class="font-sans">
  <!-- 
    - HEADER -
  -->
  <header class="">
    <!-- Announcement bar -->
    <section>
      <button id="show-promo-btn" class="h-8 font-sans text-[10px] text-white uppercase bg-primary w-full grid place-items-center lg:h-7 hover:text-white-99 transition" aria-expanded="false" aria-controls="promo-modal">Discounts for new customers until next week!</button>

      <div id="promo-modal" class="absolute z-10 w-screen h-screen left-0 top-0 bg-[#00000040] p-5 hidden place-items-center opacity-0 transition" aria-hidden="true">

        <div class="flex flex-col items-end justify-center gap-2 animate-fade-up">
          <button id="close-promo-btn" class="h-7 w-7 bg-white-14 text-white outline outline-[.5px] outline-white-99 rounded-3xl grid place-items-center" aria-expanded="false" aria-controls="promo-modal">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>

          <div id="promo-modal-content" class="relative">
            <div class="relative h-[544px] max-w-[540px] overflow-hidden">
              <div class="absolute h-full w-full top-0 left-0 bg-gradient-to-b from-primary-99 to-white mix-blend-multiply">
              </div>
              <img class="h-full w-full object-cover object-center" src="https://framerusercontent.com/images/0bdUNimP5hWvBL2vECOTuYWStaI.png?scale-down-to=1024" alt="">
            </div>

            <div class="absolute w-full top-0 left-0 h-[544px] flex flex-col items-center justify-between p-5">
              <article class="flex flex-col items-center gap-2">
                <h4 class="text-white-99 text-xs">WELCOME</h4>
                <h2 class="font-serif text-white text-[32px] tracking-tighter leading-8 text-center">Sign up for <br> newsletter and get discount!</h2>
              </article>

              <form class="flex flex-col items-center gap-2 w-full" action="" aria-label="subscribe to our newsletter">
                <input class="p-4 bg-primary-99 text-white w-full text-sm leading-4 font-normal border-none focus:outline-none" type="email" name="" id="" placeholder="Your email*" required="">
                <input class="w-full bg-white text-sm leading-4 text-primary p-4 hover:bg-white-99 transition-all ease-in-out duration-300 cursor-pointer" type="submit" value="SBMIT">
              </form>
            </div>
          </div>
        </div>

      </div>
    </section>

    

  </header>


  <!-- 
    - MAIN -
  -->
  <main></main>


  <!-- 
    - FOOTER -
  -->
  <footer></footer>

  <script src="./JS/script.js"></script>
</body>
</html>
